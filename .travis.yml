language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t react-testing -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true react-testing npm run test

after_success:
  - docker build -t omarzaam/multi-docker-client ./client
  - docker build -t omarzaam/multi-docker-nginx ./nginx
  - docker build -t omarzaam/multi-docker-server ./server
  - docker build -t omarzaam/multi-docker-worker ./worker
  - echo $DOCKER_PASSWORD | docker login -u "$DOCKER_ID" --password-stdin
  - docker push omarzaam/multi-docker-nginx
  - docker push omarzaam/multi-docker-server
  - docker push omarzaam/multi-docker-worker
  - docker push omarzaam/multi-docker-client
  
